<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Demo</title>
</head>
<body>

  <h1>CSS Animation Lecture</h1>

  <h2>Button Hover Animation</h2>
  <div class="button">click me!</div>

  <h2>Shaking Notification Animation</h2>
  <div class="notification-wrapper">
    <img class="avatar" src="https://i.pravatar.cc/64" alt="avatar">
    <p class="notification-text">Hey man! This is very important!!</p>
  </div>

  <h2>SVG Icon Animation</h2>

  <svg class="svg" viewBox="0 0 30 35" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path class="shadow"
      d="M3.64904 34.6737H29.351C29.7092 34.6737 30 34.383 30 34.0247V15.3324C30 15.1506 29.9247 14.9741 29.7871 14.8521L16.9362 3.1694C16.6869 2.94353 16.3131 2.94353 16.0638 3.1694L3.21288 14.8521C3.07529 14.9741 3 15.1506 3 15.3324V34.0247C3 34.383 3.29077 34.6737 3.64904 34.6737Z" />
    <path class="line"
      d="M0.649038 31.6737H26.351C26.7092 31.6737 27 31.383 27 31.0247V12.3324C27 12.1506 26.9247 11.9741 26.7871 11.8521L13.9362 0.169399C13.6869 -0.0564664 13.3131 -0.0564664 13.0638 0.169399L0.212885 11.8521C0.0752885 11.9741 0 12.1506 0 12.3324V31.0247C0 31.383 0.290769 31.6737 0.649038 31.6737ZM1.29808 12.6206L13.5 1.52719L25.7019 12.6206V30.3756H1.29808V12.6206Z"
      fill="#107564" />
    <path class="line" d="M21.6805 16.3564H5.32214V17.6545H21.6805V16.3564Z" />
    <path class="line" d="M19.3414 21.0295H7.65869V22.3276H19.3414V21.0295Z" />
  </svg>
  <p class="home-text">home</p>

  <h2>SVG Line Animation</h2>

  <svg class="svg" viewBox="0 0 100 80" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path class="window" fill-rule="evenodd" clip-rule="evenodd"
      d="M92 0H8C3.58172 0 0 3.58173 0 8V72C0 76.4183 3.58172 80 8 80H92C96.4183 80 100 76.4183 100 72V8C100 3.58172 96.4183 0 92 0ZM4 8C4 5.79086 5.79086 4 8 4H92C94.2091 4 96 5.79086 96 8V17H4V8ZM4 21V72C4 74.2091 5.79086 76 8 76H92C94.2091 76 96 74.2091 96 72V21H4Z" />

    <circle class="circle" cx="13" cy="11" r="2" fill="currentColor" />
    <circle class="circle" cx="20" cy="11" r="2" fill="currentColor" />
    <circle class="circle" cx="27" cy="11" r="2" fill="currentColor" />

    <line class="line-animate" x1="13" y1="30" x2="36" y2="30" stroke="currentColor" stroke-width="4" stroke-linecap="round"
      stroke-linejoin="round" />
    <line class="line-animate" x1="13" y1="39" x2="28" y2="39" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
    <line class="line-animate" x1="13" y1="48" x2="37" y2="48" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
    <line class="line-animate" x1="13" y1="57" x2="45" y2="57" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
    <line class="line-animate" x1="13" y1="66" x2="31" y2="66" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
    <line class="line-animate" x1="76" y1="11" x2="87" y2="11" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
  </svg>

</body>
</html>
