<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }
      .info-container {
        width: fit-content;
        font-weight: bold;
        border: 1px solid black;
        padding-left: 6px;
      }
      h2 {
        margin-bottom: 0%;
      }
      input[type=text] {
        width: 193px;
        margin-top: 2px;
        margin-right: 2px;
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1><u>Mark Sheet</u></h1>
      <form>
        <div class="info-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="DOB">DOB:</label>
            <input type="date" id="DOB" name="DOB">
            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade">
            <label for="schoolName">School:</label>
            <input type="text" id="schoolName" name="schoolName">
        </div>
        <div>

            <thead>
              <tr>
                <th>Student#</th>
                <th>Subject Name</th>
                <th>Marks Obtained</th>
                <th>Maximum Marks</th>
                <th>Grade</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="number" id="studentNum1" name="studentNum1"></td>
                <td>
                  <select name="subject1" id="subject1">
                    <option value="maths">Maths</option>
                    <option value="science">Science</option>
                    <option value="socialStudies">Social Studies</option>
                    <option value="music">Music</option>
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="computerScience">Computer Science</option>
                  </select>
                </td>
                <td><input type="number" id="marksObtained1" name="marksObtained1"></td>
                <td><input type="number" id="maximumMarks1" name="maximumMarks1"></td>
                <td><input type="text" id="grade1" name="grade1"></td>
              </tr>

                    <option value="computerScience">Computer Science</option>
                  </select>
                </td>
                <td><input type="number" id="marksObtained2" name="marksObtained2"></td>
                <td><input type="number" id="maximumMarks2" name="maximumMarks2"></td>
                <td><input type="text" id="grade2" name="grade2"></td>
              </tr>
              <tr>

              <tr>
                <td><input type="number" id="studentNum" name="studentNum"></td>
                <td><strong>Total:</strong></td>
                <td><input type="number" id="totalMarks" name="totalMarks"></td>
                <td><input type="number" id="maximumMark" name="maximumMarks"></td>

              </tr>

          </table>
        </div>
        <div>
          <h2>Remarks</h2>
          <textarea name="remarks" id="remarks" cols="78" rows="10"></textarea>
        </div>
        <br>
